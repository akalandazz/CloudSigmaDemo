{% extends 'base.html' %}

{% block content %}

<div class="card text-white bg-dark mb-3">
  <div class="card-header"></div>
  <div class="card-body">
      <form method="POST" action="{% url 'new-beer' %}" >
        {% csrf_token %}
        <textarea class="form-control" placeholder="Add new beer" maxlength="250" name="text"></textarea>
        <input type="submit" class="btn btn-primary btn-lg btn-block" value="Add">
    </form>
  </div>
</div>


{% for beer in beers %}
<div class="card border-dark mt-2">
  <div class="card-body">
    <h6 class="card-subtitle mb-2">
      <small class="text-muted">{{beer.timestamp}}</small>
    </h6>
    <p class="card-text">{{beer.name}}</p>
  </div>
</div>
{% endfor %}

{% endblock %}
